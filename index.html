<!DOCTYPE html>
<html>
  <head>
    <title>AR Component Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
      }
      #component-selector {
        margin: 20px;
        padding: 10px;
        font-size: 16px;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>

    <!-- Dropdown Menu -->
    <select id="component-selector">
      <option value="ultrasonic.glb">Ultrasonic Sensor</option>
      <option value="bo_motor.glb">BO Motor</option>
    </select>

    <!-- Model Viewer -->
    <model-viewer id="viewer"
      src="ultrasonic.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      environment-image="neutral"
      disable-zoom
      auto-rotate
      camera-controls
      interaction-prompt="when-focused"
      exposure="1"
      shadow-intensity="1"
      preload
      style="background-color: transparent;">
    </model-viewer>

    <script>
      const selector = document.getElementById('component-selector');
      const viewer = document.getElementById('viewer');

      selector.addEventListener('change', () => {
        viewer.src = selector.value;
      });
    </script>

  </body>
</html>
